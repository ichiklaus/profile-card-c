<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="main main-bg">
    <div class="card card--bg">
      <div class="card__top card__top--border card__top--bg">
        <div class="p-picture">
          <img class=" p-picture-round" src="assets/images/image-victor.jpg" alt="">
        </div>
      </div>      
      <div class="card__bottom">
        <div class="card__bottom-details">
          <p class="font--bold font--18px font--v-d-d-bue">Victor Crest <span class="font--light-gray font--400 font--18px"> 26</span></p>
          <p class="font--light-gray font--14px">London</p>
        </div>
        <hr class="hr">
        <div class="card_bottom-stats">
          <div class="stats">
            <h3 class="font--18px font--v-d-d-bue">80k</h3>
            <p class="font--light-gray font--12px">Followers</p>
          </div>
          <div class="stats">
            <h3 class="font--18px font--v-d-d-bue">803k</h3>
            <p class="font--light-gray font--12px">Likes</p>
          </div>
          <div class="stats">
            <h3 class="font--18px font--v-d-d-bue">1.4k</h3>
            <p class="font--light-gray font--12px">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
 
  <div class="attribution">
    <p>Challenge by <a  href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a  href="https://www.frontendmentor.io/profile/ichiklaus">Nicol√°s Moreira</a>.</p>
  </div>
</body>
</html>
